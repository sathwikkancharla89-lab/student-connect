<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Connect</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    header { background: linear-gradient(90deg, #4f46e5, #6366f1); color: white; text-align: center; padding: 1rem; font-size: 1.7rem; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }.container { max-width: 600px; margin: 1.5rem auto; background: white; border-radius: 16px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); padding: 1.5rem; transition: transform 0.2s; }
.container:hover { transform: translateY(-2px); }

input, textarea, select { width: 100%; margin: 0.5rem 0; padding: 0.75rem; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s; }
input:focus, textarea:focus, select:focus { border-color: #4f46e5; box-shadow: 0 0 5px rgba(79,70,229,0.3); }

button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s; background: linear-gradient(90deg, #4f46e5, #6366f1); color: white; }
button:hover { background: linear-gradient(90deg, #3730a3, #4f46e5); }

.post { border: none; border-radius: 16px; padding: 1rem; margin: 1rem 0; background: #f9fafb; box-shadow: 0 4px 8px rgba(0,0,0,0.05); transition: 0.2s; position: relative; }
.post:hover { transform: translateY(-2px); }
.post-header { font-weight: bold; color: #1f2937; margin-bottom: 0.5rem; }
.like-btn { background: #e0e7ff; color: #4f46e5; border: none; padding: 0.5rem 1rem; border-radius: 24px; cursor: pointer; margin-top: 0.5rem; transition: 0.3s; }
.like-btn:hover { background: #c7d2fe; }

.tabs button { width: 48%; display: inline-block; margin: 0.25rem 1%; }
.badge { display: inline-block; padding: 0.3rem 0.6rem; background: #facc15; color: #1f2937; border-radius: 8px; margin-top: 0.5rem; font-weight: bold; }
.trending { border: 2px solid gold; }

@media (max-width: 650px) {
  .container { margin: 1rem; padding: 1rem; }
  .tabs button { width: 48%; font-size: 0.9rem; }
}

  </style>
</head>
<body>
  <header>üéì Student Connect</header>  <div class="container" id="mainSection">
    <div class="tabs">
      <button onclick="showSection('posts')">Posts</button>
      <button onclick="showSection('friends')">Friends</button>
    </div><div id="postsSection">
  <h2>Create Post</h2>
  <select id="postCategory">
    <option value="General">General</option>
    <option value="Study Notes">Study Notes</option>
    <option value="Questions">Questions</option>
    <option value="Events">Events</option>
  </select>
  <textarea id="postContent" placeholder="What's on your mind?"></textarea>
  <button onclick="createPost()">Post</button>

  <h3>Search Posts</h3>
  <input type="text" id="postSearch" placeholder="Search posts..." oninput="renderFeed()">

  <h2>Feed</h2>
  <div id="feed"></div>

  <h3>Daily Challenge</h3>
  <div id="dailyChallenge">Complete 1 study task today! <span class="badge" id="challengeBadge">0</span></div>
  <button onclick="completeChallenge()">Complete Challenge</button>

  <div id="profileBadges"></div>
</div>

<div id="friendsSection" style="display:none;">
  <h2>Friend List</h2>
  <input type="text" id="friendSearch" placeholder="Search friends..." oninput="renderFriends()">
  <div id="friendsList"></div>
</div>

  </div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = 'Student'; // default username
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      let friends = JSON.parse(localStorage.getItem('friends')) || [];
      let dailyChallenge = parseInt(localStorage.getItem('dailyChallenge')) || 0;

      function updateProfileBadges(){
        const badgeContainer = document.getElementById('profileBadges');
        badgeContainer.innerHTML='';
        if(dailyChallenge > 0) badgeContainer.innerHTML += '<span class="badge">üî• Daily Streak</span> ';
        const userPosts = posts.filter(p=>p.author.startsWith(username));
        if(userPosts.length >=5) badgeContainer.innerHTML += '<span class="badge">‚úç Pro Poster</span>';
      }

      window.createPost = function(){
        const content = document.getElementById('postContent').value.trim();
        const category = document.getElementById('postCategory').value;
        if(!content) return;
        const post = {id: Date.now(), author: username, content, category, likes:0};
        posts.unshift(post);
        localStorage.setItem('posts', JSON.stringify(posts));
        document.getElementById('postContent').value='';
        renderFeed(); updateProfileBadges();
      }

      window.likePost = function(id){
        posts = posts.map(p=>{ if(p.id===id)p.likes++; return p; });
        localStorage.setItem('posts', JSON.stringify(posts));
        renderFeed(); updateProfileBadges();
      }

      window.showSection = function(section){
        document.getElementById('postsSection').style.display = (section==='posts')?'block':'none';
        document.getElementById('friendsSection').style.display = (section==='friends')?'block':'none';
      }

      window.renderFeed = function(){
        const feed = document.getElementById('feed');
        const search = document.getElementById('postSearch').value.toLowerCase();
        feed.innerHTML='';
        const sortedPosts = posts.filter(p=>p.content.toLowerCase().includes(search)||p.category.toLowerCase().includes(search))
                                 .sort((a,b)=>b.likes-a.likes);
        sortedPosts.forEach(post=>{
          const div = document.createElement('div');
          div.className = 'post';
          if(post.likes >= 10) div.classList.add('trending');
          div.innerHTML=`<div class="post-header">${post.author} [${post.category}] ${post.likes>=10?'üåü Trending':''}</div>
                           <div>${post.content}</div>
                           <button class="like-btn" onclick="likePost(${post.id})">‚ù§ ${post.likes}</button>`;
          feed.appendChild(div);
        });
      }

      function renderFriends(){
        const list = document.getElementById('friendsList');
        const search = document.getElementById('friendSearch').value.toLowerCase();
        list.innerHTML='';
        friends.filter(f=>f.toLowerCase().includes(search)).forEach(f=>{const div=document.createElement('div'); div.textContent=f; list.appendChild(div);});
      }

      window.renderFriends = renderFriends;

      window.completeChallenge = function(){
        dailyChallenge++; localStorage.setItem('dailyChallenge', dailyChallenge); renderBadge(); updateProfileBadges();
      }

      function renderBadge(){ document.getElementById('challengeBadge').textContent=dailyChallenge; }
      window.renderBadge = renderBadge;

      // Initial render
      renderFeed(); updateProfileBadges();
    });
  </script></body>
</html>
